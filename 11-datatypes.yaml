- name: play-01
  hosts: local
  connection: local
  become: yes
  vars:
    course: "Devops with AWS"
    duration: 120
    topics:
      - Linux
      - Shell
      - Ansible
      - Terraform
      - AWS
      - k8
    live: true
    tools:
      ci: jenkins
      cm: ansible
  tasks:
    - name: print the course info
      debug:
        msg: "Hi am learning {{ course }} with duartion {{ duration }}, topics are {{ topics[0]}}
              , and live {{ live }} and tools are {{ tools[ci] }}"
